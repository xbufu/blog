[params]
author = "Bufu"
description = "Bufu's personal website"
keywords = "blog,developer,personal,hacker,security"
info = ["Student", "Future Red Teamer"]
avatarURL = "images/avatar.jpg"
#gravatar = "john.doe@example.com"
footerContent = "Infosec Notes."
dateFormat = "January 2, 2006"
hideFooter = false
hideCredits = true
hideCopyright = false
since = 2021
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
colorScheme = "dark"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Enable Twemoji
enableTwemoji = false
# Custom CSS
customCSS = []
# Custom SCSS
customSCSS = []
# Custom JS
customJS = []

